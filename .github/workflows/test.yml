name: "Test"
run-name: "Test ${{ inputs.environment }} -> ${{ inputs.environment && inputs.environment != 'none' && inputs.environment || 'qa' }}"

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: buildpacks/github-actions/setup-pack@v5.8.8
      - name: Test
        run: |
          pack --version
